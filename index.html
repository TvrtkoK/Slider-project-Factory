<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <img src="Assets\Header.png" alt="Header picture">
    </header>
    <div class="container">
        <div class="slider-container">
            <div class="row row1">
                <img src="Assets\slider-image-5.jpg" alt="Image 5">
                <img src="Assets\slider-image-1.jpg" alt="Image 1">
                <img src="Assets\slider-image-2.jpg" alt="Image 2">
                <img src="Assets\slider-image-3.jpg" alt="Image 3">
                <img src="Assets\slider-image-5.jpg" alt="Image 5">
                <img src="Assets\slider-image-4.jpg" alt="Image 4">
                <img src="Assets\slider-image-3.jpg" alt="Image 3">
                <img src="Assets\slider-image-2.jpg" alt="Image 2">
            </div>
            <div class="bottom-container">
                <div class="row row2">
                    <img src="Assets\slider-image-6.jpg" alt="Image 6">
                    <img src="Assets\slider-image-9.jpg" alt="Image 9">
                    <img src="Assets\slider-image-7.jpg" alt="Image 7">
                    <img src="Assets\slider-image-9.jpg" alt="Image 9">
                    <img src="Assets\slider-image-8.jpg" alt="Image 8">
                    <img src="Assets\slider-image-9.jpg" alt="Image 9">
                    <img src="Assets\slider-image-9.jpg" alt="Image 9">
                </div>
                <div class="buttons">
                    <button class="arrow left-arrow">
                        <img src="Assets\arrow-gray-left.png" alt="left arrow" class="left-arrow-image">
                    </button>
                    <button class="arrow right-arrow">
                        <img src="Assets\arrow-gray-right.png" alt="right arrow" class="right-arrow-image">
                    </button>
                </div>
            </div>
        </div>
        <div class="text-container">
            <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h1>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="script.js" defer></script>
    <footer>
        <img src="Assets\Footer.png" alt="Footer picture">
    </footer>
</body>
</html>
