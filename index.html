<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
            <div class="row">
                <img src="Assets\slider-image-1.jpg" alt="Image 1">
                <img src="Assets\slider-image-2.jpg" alt="Image 2">
                <img src="Assets\slider-image-3.jpg" alt="Image 3">
                <img src="Assets\slider-image-4.jpg" alt="Image 4">
                <img src="Assets\slider-image-5.jpg" alt="Image 5">
            </div>
            <div class="row">
                <img class="image" src="Assets\slider-image-6.jpg" alt="Image 6">
                <img class="image" src="Assets\slider-image-7.jpg" alt="Image 7">
                <img class="image" src="Assets\slider-image-8.jpg" alt="Image 8">
                <img class="image" src="Assets\slider-image-9.jpg" alt="Image 9">
                <div class="picture">
                    <img class="arrow left" src="Assets\arrow-gray-left.png" alt="left arrow">
                    <img class ="arrow right" src="Assets\arrow-gray-right.png" alt="right arrow">
                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
